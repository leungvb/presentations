### What is Cypress?

--

[Cypress](https://www.cypress.io/) is a modern JavaScript-based end-to-end testing framework that's designed to overcome many of the shortcomings found in Selenium.

<img src="https://www.cypress.io/img/logo-dark.36f3e062.png" alt="cypress logo" style="padding-top:10px;width:30%;">

<br>

--

It's built on top of some familiar JavaScript testing tools:

1. [Mocha](https://mochajs.org/) - test framework
1. [Chai](https://www.chaijs.com/) - assertion library
1. [Sinon](https://sinonjs.org/) - mocking library

<br>

--

It makes setting up, writing, running, and debugging tests easy.
