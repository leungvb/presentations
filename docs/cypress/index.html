### What is Cypress?

--

[Cypress](https://www.cypress.io/) is a modern JavaScript-based end-to-end testing framework that's designed to overcome many of the shortcomings found in Selenium.

Selenium was designed to test applications that require a page refresh. It was not designed to handle all the timing issues that occur with AJAX data fetching in Single Page Applications.

<img src="images/cypress.png" alt="cypress logo" style="padding-top:10px;width:30%;">

<br>

--

It's built on top of some familiar JavaScript testing tools:

1. [Mocha](https://mochajs.org/) - test framework
1. [Chai](https://www.chaijs.com/) - assertion library
1. [Sinon](https://sinonjs.org/) - mocking library

<br>

--

It makes setting up, writing, running, and debugging tests easy.

---

### Why Cypress?

--

#### Developer-friendly

1. Familiar Mocha and Chai syntax
1. Access to native browser elements
1. [Debug](https://docs.cypress.io/guides/guides/debugging.html#Using-debugger) failing tests in Chrome Dev Tools
1. [Time-travel](https://docs.cypress.io/guides/core-concepts/test-runner.html#Command-Log)

--

#### Batteries-included

1. Screenshots and videos
1. Framework + assertions + [mocks](https://docs.cypress.io/guides/guides/stubs-spies-and-clocks.html#Stubs)
1. [Stub network requests](https://docs.cypress.io/guides/guides/network-requests.html)
1. Electron GUI

--

#### Reliable

1. [Automatic waiting](https://docs.cypress.io/guides/core-concepts/introduction-to-cypress.html#Cypress-is-Not-Like-jQuery)
